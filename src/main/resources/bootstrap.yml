server:
  port: 9092
spring:
  profiles:
    active: @profileActive@
  application:
    name: service-zuul
#  security:
#    user:
#      name: admin
#      password: admin
eureka:
  instance:
    prefer-ip-address: true
  client:
    # 服务注册
    register-with-eureka: true
    # 服务发现
    fetch-registry: true
zuul:
  routes:
    service-base:
      path: /service-base/**
      serviceId: service-base
    service-auth:
      path: /service-auth/**
      serviceId: service-auth
    service-user:
      path: /service-system/**
      serviceId: service-system
